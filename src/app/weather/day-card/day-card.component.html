<p-card styleClass="ui-card-shadow">
  <div class="ui-card-shadow ui-card ui-widget-content ui-corner-all">
    <p-header>{{dayofweek.nextDay | date:'EEEE'}}</p-header>
    <div>{{dayofweek.nextDay | date:'LLL dd'}}</div>
    <p-footer>
        <li> Humidity: 80%</li>
        <li>Precipitation: 5</li>
        <li>High: 90</li>
        <li>Low: 10</li>
    </p-footer>
  </div>
</p-card>
